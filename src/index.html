<!DOCTYPE html>
<html lang="en" class="before:box-border after:box-border box-border">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body class="p-0 m-0 bg-gradient-to-r from-[#D8B5FF] to-[#1EAE98]">
    <div
      id="calulator-grid"
      class="grid justify-center content-center min-h-screen grid-cols-[repeat(4,minmax(100px,100px))] grid-rows-[minmax(100px,100px)repeat(5,minmax(100px,100px))]"
    >
      <div
        id="output"
        class="col-span-full bg-black/75 flex justify-around items-end flex-col p-[10px] break-all"
      >
        <div id="previous-operand" class="text-white/75 text-xl">123 +</div>
        <div id="current-operand" class="text-white text-4xl">777</div>
      </div>
      <button class="btn col-span-2">AC</button>
      <button class="btn">DEL</button>
      <button class="btn">รท</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn col-span-2">=</button>
    </div>
  </body>
</html>
